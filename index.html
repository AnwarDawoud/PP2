<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geographical Science Questionnaire</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="java-modules/script.js" defer></script>
    
</head>

<body>
    <div class="center-container">
        <header>
            <div class="logo">
                <img src="assets/media/geographical-logo.jpg" alt="Geographical Logo">
            </div>
            <h1>Geographical Science Questionnaire</h1>
        </header>
        <div class="quiz-container" style="background-image: url('assets/media/pexels-photo-7634760.png');">
            <div class="container">
                <div id="username-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username">
                    <button id="start">Start Quiz</button>
                </div>
                <div id="score-container" style="display: none;">
                    <span id="username-label"></span>
                    <span id="score">Score: <span id="score-value">0</span></span>
                </div>
                <div id="question-container"></div>
                <div id="button-container">
                    <button id="submit" style="display: none;">Submit Answer</button>
                    <button id="next" style="display: none;">Next Question</button>
                    <button id="submit-quiz" style="display: none;">Submit Quiz</button>
                    <!-- Stars container for the pluming stars effect -->
                    <div id="stars-container"></div>
                </div>
                <div id="feedback"></div> <!-- Feedback will be displayed here -->
            </div>
        </div> <!-- End of quiz-container -->

    </div> <!-- End of center-container -->

    <footer>
        <div class="score-summary">
            <span id="correct-answers">Correct: 0</span>
            <span id="wrong-answers">Wrong: 0</span>
        </div>
    </footer>
</body>

</html>
